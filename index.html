<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles.css">

    <title>Weather Now</title>
</head>


<body>    
    <div class="container">
        <header class="header">
            <h2>Weather Now</h2>
            <p>Type Your city and press "Enter" or use geolocation to get weather</p>
        </header>

        <main class="main">
            <div class="search">
                <input type="text" class="search_input" placeholder="Type Your city">
                <button class="btn search_btn" title="Get weather by Your city">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 
                                31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 
                                182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 
                                528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                        </path>
                    </svg>                
                </button>

                <button class="btn geo_btn" title="Get weather by Your geolocation">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="4"></circle>
                        <path d="M13,4.069V2h-2v2.069C7.389,4.522,4.523,7.389,4.069,11H2v2h2.069c0.454,3.611,3.319,6.478,6.931,6.931V22h2v-2.069 
                                c3.611-0.453,6.478-3.319,6.931-6.931H22v-2h-2.069C19.478,7.389,16.611,4.522,13,4.069z M12,18c-3.309,0-6-2.691-6-6s2.691-6,6-6 
                                s6,2.691,6,6S15.309,18,12,18z">
                        </path>
                    </svg>
                </button>                
            </div>
            
            <p class="hint"></p>

            <div class="weather loading">
                <h2 class="city">                
                </h2>

                <p class="time">                
                </p>

                <h3 class="temp">                
                </h3>

                <div class="clouds">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="icon" class="icon">
                    <h3 class="description"></h3>
                </div>  
                        
                <p class="humidity">                
                </p>

                <p class="wind">                
                </p>
            </div>
        </main>

        <footer class="footer">
            <a href="https://spitsynnick.github.io/Portfolio/" target="_blank" title="Nikolai Spitsyn personal portfolio website">Nikolai Spitsyn, 2023</a> 
        </footer>        
    </div>

    <script src="src/index.js"></script>    
</body>
</html>
